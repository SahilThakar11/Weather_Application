<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather charts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/Index.css" />
    <link rel="icon" ref="icon/x-icon" href="./Media/Weathericon.ico" />
  </head>
  <body class="container chart-container">
    <nav class="nav nav-light">
      <div class="container-fluid">
        <form class="d-flex">
          <input
            type="search"
            placeholder="Search for weather..."
            class="form-control me-2 search-bar"
            aria-label="Search"
          />
          <button class="btn btn-primary btnSearch">Search</button>
          <button class="btn btn-success btnGetLocation">
            <img src="./Media/Location.png" height="30px" width="30px" />
          </button>
          <button class="btn btn-warning" id="randome">
            <img src="./Media/randome.png" alt="" width="30px" height="30px" />
          </button>
        </form>
        <center>
          <span
            ><a class="btn text-info" href="/"
              >Current Weather Forecast</a
            ></span
          >
          <span
            ><a class="btn text-info" href="/Forecast"
              >Next Days Weather Forecast</a
            ></span
          >
          <span
            ><a href="./Charts" class="btn text-primary">
              Weather Charts</a
            ></span
          >
        </center>
      </div>
    </nav>
    <main class="container">
      <div>
        <h3 class="cName"></h3>
        <center>
          <span class="mx-3"
            ><h2>Next 15 days Highest Temperature Chart</h2></span
          >
        </center>
        <canvas
          id="temperatureChart"
          class="cell"
          width="400"
          height="200"
        ></canvas>
      </div>
    </main>
    <script src="./scripts/NextDayWeather.js"></script>
    <script src="./scripts/RandomWeather.js"></script>
    <script src="./scripts/Location.js"></script>
    <script src="./scripts/WeatherChart.js"></script>
    <script src="./scripts/searchbar.js"></script>
    <script src="./scripts/WeatherData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
